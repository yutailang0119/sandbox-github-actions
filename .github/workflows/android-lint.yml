name: android-lint

on:
  pull_request:
    paths:
      - .github/workflows/android-lint.yml
      - 'android-lint/**'

jobs:
  android-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: yutailang0119/action-android-lint@v3.1.0
        with:
          report-path: ./android-lint/build/reports/*.xml
          continue-on-error: true
